  </script>
  <style>

    .close:hover,
    .close:focus {

    h2{

    }
    textarea {
      width: 80%;
      height: 200px;
      padding: 10px;

      border: 2px solid #ccc;

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
  <script>
    var countDownDate = new Date(global_fecha).getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="countdown"
    document.getElementById("countdown").innerHTML = 
      "<div class='timer'><h3>" +days + "</h3><p>Días</p></div>"+
      "<div class='timer'><h3>" +hours + "</h3><p>Horas</p></div>"+
      "<div class='timer'><h3>" +minutes + "</h3><p>Minutos</p></div>"+
      "<div class='timer'><h3>" +seconds + "</h3><p>Segundos</p></div>";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "ES LA FECHA!!!!";
    }
  }, 1000);
    function start() {
      emailjs.init({
        publicKey: emailjs_public_key,
      });
    }
    function sendEmail() {
      if(!document.getElementById('nombre').value || !document.querySelector('input[name="asistencia"]:checked')){
        alert('Llena los datos primero');
        return;
      }
      var templateParams = {
        titulo: "Invitación Boda",
        nombre: document.getElementById('nombre').value,
        mensaje: document.getElementById('mensaje').value,
        asistencia: document.querySelector('input[name="asistencia"]:checked').value,
      };

      emailjs.send(emailjs_service_id, emailjs_template_id, templateParams).then(
        (response) => {
          console.log('SUCCESS!', response.status, response.text);
          alert('Gracias por tu respuesta');
        },
        (error) => {
          console.log('FAILED...', error);
          alert('Hubo un error, intenta de nuevo');
        },
      );
    }
  </script>
  </head>
  <body onload="start()">
  <div class="container">

    <div class="countdown">

    </div>
    <div class="card">

      Pero es necesaria tu confirmación para tomar en cuenta tu asistencia.

    <div class="form-radio">

  <script>
    var modal = document.getElementById("modal-bank");
    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
